<body>

	<header>
		<div class="container">
			<h1>cngoodboy.github.io</h1>
			<h2></h2>

			<section id="downloads">

				<a href="https://github.com/cngoodboy/cngoodboy.github.io" class="btn btn-github">
					<span class="icon"></span>View on GitHub</a>
			</section>
		</div>
	</header>

	<div class="container">
		<section id="main_content">
			<h1>A blog that is occupied by interesting mathematics</h1>
			<script>
				var xmlHttp = new XMLHttpRequest();

				document.writeln("<ul>");

				xmlHttp.open("GET", "/blog/bloglist.json", false);
				xmlHttp.send(null);

				var bloglist = JSON.parse(xmlHttp.responseText);
				var length = bloglist.length;
				var blogs = bloglist.value;
				var pageId = window.location.search.match(/page=\d+/i);
				if (!pageId) {
					window.location.href = "https://cngoodboy.github.io/blog.html?page=1";
				}
				else {
					pageId = parseInt(pageId[0].substr(5, pageId[0].length));
				}
				pageId -= 1;
				if (length < pageId * 20) {
					window.location.href = "https://cngoodboy.github.io/blog.html?page=1";
				}
				for (var i = 0; i < 20; i++) {
					if (pageId * 20 + i > length)
						break;
					var obj = blogs[pageId * 20 + i];
					document.write("<li><a href=\"" + obj.href + "\">" + obj.title + "</a></li>");
				}
				document.writeln("</ul>");

			</script>
		</section>
	</div>


</body>
